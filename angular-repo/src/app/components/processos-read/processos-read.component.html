<div class="mat-elevation-z4">
    <table mat-table [dataSource]="rootObject" style="width: 100%;">
  
      
      <ng-container matColumnDef="nome">
        <th mat-header-cell *matHeaderCellDef> Nome Processo </th>
        <td mat-cell *matCellDef="let row">{{row.nome}}</td>
      </ng-container>


      <ng-container matColumnDef="quantidadePessoasEnvolvidas">
        <th mat-header-cell *matHeaderCellDef> Quantidade de Pessoas envolvidas </th>
        <td mat-cell *matCellDef="let row">{{row.quantidadePessoas}}</td>
      </ng-container>

      <ng-container matColumnDef="provisorio">
        <th mat-header-cell *matHeaderCellDef> Site da Empresa </th>
        <td mat-cell *matCellDef="let row">{{row.provisorio}}</td>
      </ng-container>

      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef> Detalhes </th>
        <td mat-cell *matCellDef="let row">
            <a (click)="openNewDialog(row.id)">
                <i class="material-icons">
                    burst_mode
                </i>
            </a>
        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
