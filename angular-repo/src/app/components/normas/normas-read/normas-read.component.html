<div *ngIf="loading == true" style="width: 200px; margin: auto;">
  <mat-spinner></mat-spinner>

</div>

<div class="mat-elevation-z4" style="margin-top: 20px;">
    <table mat-table [dataSource]="normas" style="width: 100%;" *ngIf="normas">
  
      
      <ng-container matColumnDef="nome">
        <th mat-header-cell *matHeaderCellDef>Name</th>
        <td mat-cell *matCellDef="let row">{{row.nome}}</td>
      </ng-container>
  
      
      <ng-container matColumnDef="descricao">
        <th mat-header-cell *matHeaderCellDef>Descricao</th>
        <td mat-cell *matCellDef="let row" (click)="openDialog(row.id)">{{ row.descricao }}</td>
      </ng-container>


      <!--<ng-container matColumnDef="descricao">
        <input matInput placeholder="Descricao" (click)="openDialog()"
            [(ngModel)]="norma.descricao" name="descricao">
      </ng-container>-->


     <ng-container matColumnDef="categoria">
        <th mat-header-cell *matHeaderCellDef>Categoria</th>
        <td mat-cell *matCellDef="let row">{{ row.categoriaDesc }}</td>
      </ng-container>

      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef>Status</th>
        <td mat-cell *matCellDef="let row">{{ row.statusDesc }}</td>
      </ng-container>

      <ng-container matColumnDef="consultoria">
        <th mat-header-cell *matHeaderCellDef>Consultoria</th>
        <td mat-cell *matCellDef="let row">{{ row.consultoriaDesc }}</td>
      </ng-container>

      <ng-container matColumnDef="processo">
        <th mat-header-cell *matHeaderCellDef>Processo</th>
        <td mat-cell *matCellDef="let row">{{ row.processo }}</td>
      </ng-container>

      <ng-container matColumnDef="acao">
        <th mat-header-cell *matHeaderCellDef>Ações</th>
        <td mat-cell *matCellDef="let row">
            <a routerLink="/normas/update/{{ row.id }}" class="edit">
                <i class="material-icons">
                    edit
                </i>
            </a>
            <a routerLink="/normas/delete/{{ row.id }}" class="delete">
                <i class="material-icons">
                    delete
                </i>
            </a>
            <label for="input-file">
            <i class="material-icons">attach_file</i>
            </label>
            <input id="input-file" type="file" (change)="inputFile($event, row.id)"> 
        
        
          <label for="open-file">
          <i class="material-icons">open_in_new</i>
          </label>
          <input id="open-file" type="submit" (click)="openPdf($event, row.id)">
          </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
