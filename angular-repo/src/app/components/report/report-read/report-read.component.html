<div class="mat-elevation-z4">
    <table mat-table [dataSource]="reports" style="width: 100%;">
      <!-- Id Column
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>Id</th>
        <td mat-cell *matCellDef="let row">{{row.id}}</td>
      </ng-container>-->
  
      <!-- Name Column -->
      <ng-container matColumnDef="titulo">
        <th mat-header-cell *matHeaderCellDef>Relatorios</th>
        <td mat-cell *matCellDef="let row">{{row.titulo}}</td>
      </ng-container>

      <!-- Action Column -->
      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef>Gerar</th>
        <td mat-cell *matCellDef="let row">
            <a routerLink="/relatorios/{{ row.id }}" class="edit">
                <i class="material-icons">
                    burst_mode
                </i>
            </a>
        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
