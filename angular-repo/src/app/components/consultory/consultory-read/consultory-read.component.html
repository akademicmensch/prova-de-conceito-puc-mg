<div class="mat-elevation-z4 container">
    <table mat-table [dataSource]="consultorias" style="width: 100%;">
  
      <ng-container matColumnDef="descricao">
        <th mat-header-cell *matHeaderCellDef> Nome </th>
        <td mat-cell *matCellDef="let row"> {{row.descricao}} </td>
      </ng-container>

      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef> Status </th>
        <td mat-cell *matCellDef="let row"> {{ row.statusDesc }} </td>
      </ng-container>

      <ng-container matColumnDef="cnpj">
        <th mat-header-cell *matHeaderCellDef> CNPJ </th>
        <td mat-cell *matCellDef="let row"> {{ row.cnpj }} </td>
      </ng-container>

      <ng-container matColumnDef="inicioContrato">
        <th mat-header-cell *matHeaderCellDef> Inicio do contrato </th>
        <td mat-cell *matCellDef="let row"> {{ row.inicioContrato }} </td>
      </ng-container>

      <ng-container matColumnDef="fimContrato">
        <th mat-header-cell *matHeaderCellDef> Fim do Contrato </th>
        <td mat-cell *matCellDef="let row"> {{ row.fimContrato }} </td>
      </ng-container>

      <ng-container matColumnDef="processo">
        <th mat-header-cell *matHeaderCellDef>Processo</th>
        <td mat-cell *matCellDef="let row">{{ row.processo }}</td>
      </ng-container>

      <ng-container matColumnDef="acao">
        <th mat-header-cell *matHeaderCellDef>Ações</th>
        <td mat-cell *matCellDef="let row">
            <a routerLink="/consultorias/update/{{ row.id }}" class="edit">
                <i class="material-icons">
                    edit
                </i>
            </a>
            <a routerLink="/consultorias/delete/{{ row.id }}" class="delete">
                <i class="material-icons">
                    delete
                </i>
            </a>
        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
